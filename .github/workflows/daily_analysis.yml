# Antigravity-Alpha Daily HIGH CONFIDENCE Alerts
# Only sends alerts for 80+ score signals

name: Daily High Confidence Alerts

on:
  schedule:
    # Run every day at 00:00 UTC (09:00 KST)
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      coin_limit:
        description: 'Number of coins to analyze'
        required: false
        default: '20'
      min_score:
        description: 'Minimum score for alerts (default: 60)'
        required: false
        default: '60'

env:
  PYTHON_VERSION: '3.11'

jobs:
  high-confidence-alerts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create data directories
        run: |
          mkdir -p data/performance
          mkdir -p logs
      
      - name: Download recommendations data
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: daily_analysis.yml
          name: recommendations-*
          path: data/performance/
          if_no_artifact_found: warn
        continue-on-error: true
      
      - name: Run HIGH CONFIDENCE analysis (80+ score only)
        env:
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          echo "üîç Analyzing top coins - HIGH CONFIDENCE filter (80+ score)..."
          python main.py --mode full --limit ${{ github.event.inputs.coin_limit || '100' }} --min-score ${{ github.event.inputs.min_score || '80' }}
      
      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: daily-logs-${{ github.run_id }}
          path: logs/
          retention-days: 7
      
      - name: Upload recommendations data
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: recommendations-${{ github.run_id }}
          path: data/performance/
          retention-days: 30
